! Command: show running-config
! device: core1 (cEOS, EOS-4.18.2FX-cEOS)
!
! boot system flash:/vEOS-lab.swi
!
event-handler dhclient
   trigger on-boot
   action bash sudo /mnt/flash/initialize_ma1.sh
!
transceiver qsfp default-mode 4x10G
!
logging buffered 4096
!
hostname core1
!
spanning-tree mode mstp
!
aaa authorization exec default local
!
interface Port-Channel1
   no switchport
   ip address 172.16.0.1/30
   ipv6 address fc00::1/126
!
interface Ethernet1
   description core2:eth1
   no switchport
   channel-group 1 mode active
!
interface Ethernet2
   description core2:eth2
   no switchport
   channel-group 1 mode active
!
interface Management1
   ip address 10.0.2.1/24
!
ip routing
!
ipv6 unicast-routing
!
route-map EVERYTHING permit 10
   description PERMIT ALL
!
router bgp 65500
   router-id 172.16.0.1
   bgp always-compare-med
   maximum-paths 128
   neighbor CORE2 peer-group
   neighbor CORE2 remote-as 65500
   neighbor CORE2 soft-reconfiguration inbound all
   neighbor CORE2 route-map EVERYTHING in
   neighbor CORE2 route-map EVERYTHING out
   neighbor CORE2 send-community
   neighbor CORE2 maximum-routes 0
   neighbor CORE2v6 peer-group
   neighbor CORE2v6 remote-as 65501
   neighbor CORE2v6 soft-reconfiguration inbound all
   neighbor CORE2v6 route-map EVERYTHING in
   neighbor CORE2v6 route-map EVERYTHING out
   neighbor CORE2v6 send-community
   neighbor CORE2v6 maximum-routes 0
   neighbor 172.16.0.2 peer-group CORE2
   neighbor 172.16.0.2 description CORE2
   neighbor fc00::2 peer-group CORE2v6
   neighbor fc00::2 description CORE2v6
   !
   address-family ipv4
      neighbor CORE2 activate
   !
   address-family ipv6
      neighbor CORE2v6 activate
!
management api http-commands
   no shutdown
!
end
