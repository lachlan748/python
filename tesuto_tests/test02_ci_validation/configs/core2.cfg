! Command: show running-config
! device: core2 (cEOS, EOS-4.18.2FX-cEOS)
!
event-handler dhclient
   trigger on-boot
   action bash sudo /mnt/flash/initialize_ma1.sh
!
transceiver qsfp default-mode 4x10G
!
logging buffered 4096
!
hostname core2
!
spanning-tree mode mstp
!
aaa authorization exec default local
!
interface Port-Channel1
   no switchport
   ip address 172.16.0.2/30
   ipv6 address fc00::2/126
!
interface Ethernet1
   description core1:eth1
   no switchport
   channel-group 1 mode active
!
interface Ethernet2
   description core1:eth2
   no switchport
   channel-group 1 mode active
!
interface Management1
   ip address 10.0.2.2/24
!
ip routing
!
ipv6 unicast-routing
!
route-map EVERYTHING permit 10
   description PERMIT ALL
!
router bgp 65500
   router-id 172.16.0.2
   bgp always-compare-med
   maximum-paths 128
   neighbor CORE1 peer-group
   neighbor CORE1 remote-as 65500
   neighbor CORE1 soft-reconfiguration inbound all
   neighbor CORE1 route-map EVERYTHING in
   neighbor CORE1 route-map EVERYTHING out
   neighbor CORE1 send-community
   neighbor CORE1 maximum-routes 0
   neighbor CORE1v6 peer-group
   neighbor CORE1v6 remote-as 65500
   neighbor CORE1v6 soft-reconfiguration inbound all
   neighbor CORE1v6 route-map EVERYTHING in
   neighbor CORE1v6 route-map EVERYTHING out
   neighbor CORE1v6 send-community
   neighbor CORE1v6 maximum-routes 0
   neighbor 172.16.0.1 peer-group CORE1
   neighbor 172.16.0.1 description CORE1
   neighbor fc00::1 peer-group CORE1v6
   neighbor fc00::1 description CORE1v6
   !
   address-family ipv4
      neighbor CORE1 activate
   !
   address-family ipv6
      neighbor CORE1v6 activate
!
management api http-commands
   no shutdown
!
end
