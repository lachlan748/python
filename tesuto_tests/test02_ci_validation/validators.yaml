---
  - comment: Core1<->Core2 Ethernet LLDP Neighbor Check
    script_name: LLDP Neighbors
    parse_params:
      on_fail: null
      run_on:
        - core1
    state_params:
      - get_lldp_neighbors:
          _mode: strict
          Ethernet1:
            - hostname: core2
              port: Ethernet1
          Ethernet2:
            - hostname: core2
              port: Ethernet2
  - comment: Core1-Port-Channel1 ICMP to Core2
    script_name: ICMP Reachable
    parse_params:
      on_fail: null
      run_on:
        - core1
    state_params:
      - ping:
          _kwargs:
            destination: 172.16.0.2
          success:
            packet_loss: 0
  - comment: Core1 BGP Neighbor Core2
    script_name: BGP Neighbors
    parse_params:
      on_fail: null
      run_on:
        - core1
    state_params:
      - get_bgp_neighbors:
          global:
            router_id: 172.16.0.1
            peers:
              172.16.0.2:
                local_as: 65500
                remote_as: 65500
                is_up: True
                is_enabled: True

